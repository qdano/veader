	  	function settext(str, pos){

		//str = "《秧歌》張愛玲:br:		《二○一○年三月十日版》 《好讀書櫃》經典版 第一章:br::br:		一到了這個小鎮上，第一先看見長長的一排茅廁。都是迎面一個木板照壁，架在大石頭上，半遮著裡面背對背的兩個坑位。:br:		接連不斷的十幾個小茅棚，裡面一個人也沒有。但是有時候一陣風吹過來，微微發出臭氣。下午的陽光淡淡地曬在屋頂上白 蒼蒼的茅草上。:br::br:		走過這一排茅廁，就是店舖。一排白色的小店，上面黑鬱鬱地矗立著一座大山，山頭上又現出兩抹淡青的遠山。:br::br:		極窄的一條石子路，對街攔著一道碎石矮牆，牆外望出去什麼也沒有，因為外面就是陡地削落下去的危坡。這邊一爿店裡走:br:		出一個女人，捧著個大紅洋磁臉盆，過了街，把一盆髒水往矮牆外面一倒。不知為什麼，這舉動有點使女人吃驚，像是把一:br:		盆污水漏出天涯海角，世界的盡頭。:br::br:		差不多每一爿店裡都有一個殺氣騰騰的老闆娘坐鎮著，人很瘦，一長焦黃的臉，頭髮直披下來，垂到肩上；齊眉載著一頂粉:br:		紫絨線帽，左耳邊更綴著一顆孔雀藍大絨毯——也不知道是什麼時候興出來的這樣的打扮，倒有點像戲台上武生扮的綠林大 盜，使過往行人看了很感不安。:br::br:		有一爿吃食店，賣的是小麻餅與黑芝麻棒糖。除這兩項之外，櫃台上還堆著兩疊白紙小包，看不出是什麼一類的東西。有人:br:		來買了一包，當場就拆開來吃，原來裡面包著五隻小麻餅。櫃台上另外一疊紙包，想必是黑芝麻棒糖了。——不過也許仍舊 是麻餅。:br::br:		另一店櫃台上一刀刀的草紙堆積如山靠門卻懸空釘著個小玻璃櫥，裡面陳列著牙膏牙粉。牙粉的紙袋與髮夾的紙板上，都印:br:		有五彩明星照片，李麗華、周曼華、周璇，一個個都對著那空的街道倩笑著。不知道怎麼，更嗇了那荒涼之感。:br::br:		幾隻母雞在街上走，小心地舉起一隻腳來，小心地踩下去，踏在那一顆顆嵌在黑泥進而的小圓石子上。 東頭來了個小販，挑著擔子，賣的又是黑芝麻棒糖。:br::br:		不論是鄉下，是城裡，永遠少不了有這麼一香燭店，兼賣燈籠，一簇簇的紅蠟燭，高掛在屋樑上，像長形的紅果子，纍纍地:br:		垂下來。隔壁的一店堂裡四壁蕭然，只放著一張方桌，一個小女孩坐在桌子跟前，用機器卷「土香煙」。那機器是個綠漆的:br:		小洋鐵盒子，大概本來是一隻洋油桶，裝了一隻柄，霍霍搖著。 太陽像一隻隻狗攔街躺著。太陽在這裡老了。:br::br:		路上來了個老太婆，叫住了那小販問他芝麻糖的價錢。她仰著臉覷著眼向他望著，忽然高興地叫了起來：「咦，這不是荷生:br:		哥麼？你們家兩位老人家都好？荷生嫂好呀？你四嬸好？」:br::br:		那小販起初怔住了，但隨即想起來，她是他四嬸的娘家親戚，彷彿曾經見過兩面。她個子生得矮，臉型很短，抄下巴，臉色:br:		曬成深赭紅，像風乾的山芋片一樣，紅而皺，向外捲著。她戴著舊式的尖口黑帽匝，穿著補了又補的藍布大襖。她總是迷縫:br:		著眼睛，彷彿太陽正照在臉上；說話總是高聲喊叫著，彷彿中間隔著大片的田野。 「你這位大嬸，難得到鎮上來的吧？」這小販問她。:br::br:		「噯，我今天是陪我侄女兒來的，」老婦人大聲喊著。「侄女兒明天出嫁，嫁到周村，今天到區上去登記，那孩子可憐，爹:br:		娘都沒有了，就一個哥哥，嫂嫂又上城去幫人家去了，家裡就是一個可可。他們周家從多，今天他們都要到的。我們這邊人:br:		太少了不像樣，我只好也跟了來了。」她仰著臉覷著眼望著他笑。「噯呀！也真是巧——怎麼會碰見你的！我們剛來，正在:br:		那邊路亭裡歇腳。我對他們說，我說你們先在這兒坐一會，我去瞧瞧，看他們周家的人來了沒有。不要我們比他們先到，顯 得新娘子太性急了不好。」:br:		「新郎來了沒有？」 「來了！來了我瞅見幾個周家的人坐在區公所的台階上。我得要走了，去把新娘子領來，讓人家老等著也不好。你也不要老:br:		站在這裡說話，耽擱了生意。生意好吧？你剛才說這糖多少錢一斤？」:br::br:		這小販這次就不肯告訴她價錢了，他彎腰揀起兩根棒糖，硬塞在她手裡。「大嬸，這個你拿去吃。嘗嘗，還不壞。」:br::br:		她虎起臉，推開了他的手。「噯，不行，不行，沒這個道理！這些年沒見面，哪有一見面就拿人家的東西？」 「你拿著，拿著。帶回去給小孩子吃。」:br::br:		「這倒是想買點回去哄哄孩子們，不能叫你送。我自己是吃不動它了——老嘍！牙齒一隻都沒有了嘍！」:br::br:		兩人推來讓去好一會，那兩根亮瑩瑩的白花點子小黑棒淅淅溶化了，粘在小販手上。他雖然面帶笑容，臉上淅淅泛出紅色，:br:		有點不耐煩的樣子。費盡唇舌，那老太太終於勉強接受了，滿腔委屈地辭別了他，蹣跚地走開去。她這一轉背，小販臉上的:br:		笑容頓時移轉地盤，在老太婆的臉上出現。他板著臉挑著擔子走了，她卻是笑吟吟的，小腳一拐一拐的，走過那一排店舖與:br:		茅廁，出了市鎮，向官塘大路上那座白粉牆的亭子走去。:br::br:		「碰見一個人，」她老遠就喊著。「再也想不到的！我不是有個表妹嫁到桃溪？這就是她婆家的侄子。我看著他好像眼熟， 這些年不見，都不敢喊出口來！」:br::br:		她侄子金根聽得有點不耐煩起來。「他們來了沒有？周家的人。」他問。他站在路亭的穹門下等著她。是個高大的年輕人，:br:		面貌很俊秀，皮膚是黯淡的泥土的顏色。寬肩膀，隔著一層棉襖都看得見。舊棉襖越穿越薄，而且洗褪了色，褪成極淡的藍 。:br:		「來了，我看見他們來的。來了。」 「那我們去吧？」金根回過頭向他妹妹說。:br::br:		他妹子金花像沒聽見似的。她坐在亭子裡，背對著他，正在吐唾沫在手娟子上，替那小女孩擦手。小女孩是金根的女兒，他:br:		們今天把她也帶了來了。那孩子正在那兒鬧彆扭，因為她不明白為什麼要在這裡等著。她煩躁地在板凳上爬上爬下，又伸手:br:		去摸那扇形的窗戶，把兩隻手摸得烏黑。不久她一定會把那些灰都抹到她姑姑的新衣服上去。金花今天穿著的三件紫紅布棉 袍，也就是明天的結婚禮服。:br:		金根看他妹妹不答話，他站在那裡叉著腰望著她，透出沒有辦法的樣子。 老婦人喘著氣走進路亭。「怎麼不去？」她大聲喊著。:br::br:		「走吧！我們走吧！」金根對他妹妹說：「別這麼老腦筋。」:br::br:		「誰老腦筋？」她並沒有回過頭來。「也得讓大娘坐下來歇會兒，喘過這口氣來。才走來又走去，人家不累麼？」:br::br:		「走吧！走吧！」譚大娘說。「別害臊了。現在這時世不興害臊了！」:br::br:		「誰害臊？」金花賭氣站起來，領著頭走到鎮上去。她今年十八歲，可是看上去還不到這年紀。稚氣的秀麗的臉，嘴唇微微:br:		張開著，因為前面有一隻牙略有點刨。她的頭髮前面蓬得高高的，額上一排大稀疏的前劉海，留得很長，直垂到眼睛裡去，:br:		癢梭梭的，所以她總是迷縫著眼睛，從髮絲裡向外面望著，彷彿帶著點焦慮的神氣。:br::br:		這小小的行列，她走在最前面，老婦人在後面緊緊跟著，就像是怕她隨時會轉過身來逃走。金根抱著他的女兒跟在她們後面:br:		。快到區公所的時候，老婦人就本能地走近一步，托住金花的肘彎，攙著她走。 「大娘，別這麼封建，她自己會走。」金根說。:br::br:		區公所前面坐著蹲著的人群中起了一陣陣騷動。「他們來了！新娘子來了！」大家喃喃說著。有幾個周家的人走上來，含笑:br:		和金根招呼。有個五十來歲的高高的婦人，一臉精明的樣子，是新郎的寡婦母親，朝著譚大娘走過來，抓住她兩隻手說「噯:br:		呀！大遠的路，讓你走這麼一趟，真不過意！」:br::br:		明天要做新郎的那男孩子站得遠遠地微笑著。誰也不朝新娘子看，但當然她還是被觀察著的。她也微帶著笑容，而彷彿心不 在焉似地，漫無目的四面望著。:br::br:		大家招呼過了，就一同進去，先經過一番低聲爭論，要推出一個人來，出面和幹部說話。當然應當由男方上前，而且剛巧新:br:		郎的母親在一切有關方面是她最年長。但是她堅持著這不是女人做的事，要金根去。金根一定不肯。最後是新郎大大哥做了:br:		代言人。和幹部說明來意之後，大家都擠在桌子前面，等著幹部找出該填的表格，新郎新娘被推到最前方，低著頭站在桌子 跟前。:br:		「你名字叫什麼？」幹部問那年輕人。 「周大有。」 「是那裡人？」 「周村的人。」 「你要跟誰結婚？」 他很快地咕嚕了一聲：「譚金花。」:br::br:		「因為她能勞動。」 金花也回答了同樣的問句。問到「為什麼要跟他結婚？」她也照別人預先教的那樣，喃喃念著標準的答案：「因為他能勞動:br:		。」任何別的回答都會引起更多的問句，或許會引起麻煩。:br::br:		新郎新娘在表格下面捺了指印。他們的婚姻在法律上已經成立了，但是習俗相沿，明日還要熱鬧一下，暫時新娘還是跟著娘:br:		家人一同回去。周家和譚家的人在區公所外面分了手。 「明天早點來呵，譚大娘。」新郎的母親再三說。:br::br:		「你今天早點回去歇歇吧，明天有你忙的。」譚大娘說。:br::br:		譚家幾個人在小鎮上緩緩走著，一路看熱鬧。金花靜靜地，一句話也不說，手裡牽著那小女孩。他們走過鎮上唯一的飯館子:br:		，是一座木板搭的房屋，那沒油漆過的木板，是一條條不均勻的鮮明的橙黃色。門面很高大，前面完全敞著，望進去裡面黑:br:		糊糊鬧烘烘的。房頂上到處有各種食料纍纍地掛下來，一棵棵白菜，灰撲撲的火腿，長條的鮮肉。乳白的脆的豆腐皮，與淡:br:		黃色半透明的起泡的魚肚，都掛在客人頭。跑堂的同時也上灶，在大門口沙沙地炒菜，用誇張的大動作抓把鹽，灑點蔥花上:br:		，然後從另一隻鍋裡水淋淋地撈出一團湯麵，嗤啦一聲投到油鍋裡，越發有飛沙走石之勢。門外有一個小姑娘蹲在街沿上，:br:		穿著郵差綠的褲子，向白泥灶裡添柴。飯店裡流麗的熱鬧都滿溢到街上來了。:br::br:		金根的小女兒站在飯店門口，不肯走。金花硬拉她走，她哭了起來，拚命向後掙自，賴在地下。:br::br:		「不要哭！不要哭！」老婦人說。「明天就好東西吃了。明天你姑姑出嫁，我們都去吃喜酒。又吃魚，又吃肉。你再哭，明 天不帶你去！」:br::br:		但是連這個也嚇唬不住她。孩子鬧得使大家非常窘，飯店的夥計站在灶前向他們看著，那蹲在外面添柴的女孩子也別過頭來 看他們。:br::br:		金根彎下腰去，把孩子一把抱起來，不管她怎樣掙扎著亂踢著。他很快地走出了市場。孩子哭得一抽一抽的。:br::br:		「不要哭！」他柔聲說。「你媽就要回來了，她帶好東西來給你吃。你還記得媽吧？」:br::br:		孩子的媽在上海幫傭。她幾個月前就寫了信回來，說她要辭工回來種田——金根現在分到了田了。自從土改以後。但是家裡:br:		仍舊很苦，全靠她在外面寄錢回來，所以她一直延挨著沒有辭工。金根現在對孩子說是這樣說，其實他心裡估著，她今年不 見得能回來過年。:br::br::br:		他們這孩子叫阿招，無非是希望她會招一個弟弟來。但是這幾年她母親一直不在家鄉，所以阿招一直是白白地招著手。:br::br::br:		「不要哭，阿招。」金根喃喃說著。「媽就要回來了，帶好東西來給你吃。」:br::br::br:		這話似乎並沒有發生效用。但是那天晚上他聽見她問金花：「姑姑，媽什麼時候回來？爸說媽就要回來了。」他臉紅得非常:br:		厲害，因為被人人發現他在那裡想念他妻，分明是盼望她回家。這是晚飯後，他正站在門口吸旱煙，背對著房裡。:br::br::br:		然後他聽見他妹妹的回答：「噯，媽就要回來了。你有媽，不會想我了。」她的聲音聽上去是微笑的，但似乎有點悲哀。:br::br::br:		他上床以後看見他妹妹房裡還點著燈。 「早點睡吧！金花妹。」他高聲喊著。「明天你還要走十里路。」 「你還沒睡？你來回要走二十里呢？」:br::br::br:		燈仍舊點著。他聽見她在房間裡走來走去，不知道在忙些什麼。他心裡充滿了惆悵。"
